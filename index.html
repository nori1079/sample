<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>javabakkari</title>
    <style>
    body {
      display: flex;
      flex-wrap: wrap;
    }
      .box {
        background: skyblue;
        width: 100px;
        height: 100px;
        cursor: pointer;
        transition: 0.8s;
        margin: 0 8px 8px 0;
        text-align: center;
        line-height: 100px;
      }
      .win {
        background: pink;
        border-radius: 50%;
        transform: rotate(360deg);
      }
      .lose {
        transform: scale(0.8);
      }
    </style>
  </head>
  <body>
    <script>
      'use strict';

      const num = 5;
      const winner = Math.floor(Math.random() * num);

      for (let i = 0; i < num; i++) {
        const div = document.createElement('div');
        div.classList.add('box');
          if (winner === i){
            div.dataset.result = 'win';
          }else {
            div.dataset.result = 'lose';
          }
        div.addEventListener('click',function() {
          if (div.dataset.result === 'win'){
            div.textContent = 'win!';
            div.classList.add('win');
          }else {
            div.textContent = 'lose!';
            div.classList.add('lose');
          }
        });
        document.body.appendChild(div);
      }

    </script>
  </body>
</html>
